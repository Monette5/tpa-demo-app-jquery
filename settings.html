<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App - Settings</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="//static.parastorage.com/services/js-sdk/1.66.0/js/wix.min.js"></script>
    <!--<script src="http://static.parastorage.com/services/editor-ui-lib/1.22.0/lib/editor-ui-lib-jquery.min.js"></script>-->
    <script src="http://localhost:8080/lib/editor-ui-lib-jquery.js"></script>
</head>
<body>
<div wix-ctrl="appSettings" props-id="appSettingsProps">
    <div wix-ctrl="panelTabs" defaultTabIndex="0">

        <!--main tab-->

        <div wix-ctrl="panelTab" label="Main" class="main-tab">
            <img class="app-logo" src="src/settings/svg/logo.svg" alt="app logo"/>
            <p class="app-description">
                This is the Wix App settings demo.<br/>
                Please add a short description of your App + CTA for the main action.
            </p>

            <div class="main_button" wix-ctrl="Button" props-id="main-button-props" className="btn-confirm-primary" id="main-cta">
                <span>Main CTA</span>
            </div>

            <hr wix-ctrl="divider" long="true"/>
            <div wix-ctrl="SectionDividerLabeled">
                Enable functionality
            </div>
            <hr wix-ctrl="divider" long="true"/>

            <span>short divider</span>
            <hr wix-ctrl="divider"/>

            <div wix-ctrl="textInput" props-id="textInputProps"></div>
            <hr wix-ctrl="divider" long="true"/>

            <div wix-ctrl="textInputMultiline"></div>
            <hr wix-ctrl="divider" long="true"/>

            <div wix-ctrl="toggleSwitch" wix-param="booleanValue" label="label with labelAfterSymbol label with labelAfterSymbol"></div>
            <div wix-ctrl="checkbox" wix-param="booleanValue" label="checkbox with labelAfterSymbol"></div>

            <div wix-ctrl="tooltip" value="tooltip content">
                <span style="background: yellow; padding: 5px; margin: 5px;">hover me! I have a lovely tooltip!</span>
            </div>

            <div wix-ctrl="dropDownSelect" wix-param="numeric1-3Value" props-id="dropDownSelectProps"></div>
            <div wix-ctrl="radioButtons" wix-param="numeric1-3Value" props-id="dropDownSelectProps"></div>

            <h1 style="background-color: rgb(220, 217, 217); margin: 0; padding: 4px 10px; border: 1px solid #c2c2f5; font-size: 24px; border-width: 1px 0;">old school components</h1>

        </div>

        <!--settings tab-->

        <div wix-ctrl="panelTab" label="Settings" class="main-tab">
            <div wix-ctrl="fontPicker" title="Font Picker" title="title" text="text" wix-param="fontPickerParam"></div>
            <div wix-ctrl="fontAndColorPicker" title="Font Picker" title="title" text="text" wix-param="fontPickerParam"></div>
            <div wix-ctrl="colorPickerInput" title="Font Picker" title="title" text="text" wix-param="fontPickerParam"></div>
            <div wix-ctrl="colorPickerSlider" title="Font Picker" title="title" text="text" wix-param="fontPickerParam"></div>
        </div>

        <div wix-ctrl="Button">Upgrade</div>
    </div>

    <script>
        var props = {
            appSettingsProps: {
                DBClass: UI.styleParamDB,
                defaultDBValue: {
                    booleanValue: false,
                    'numeric1-3Value': '2',
                    fontPickerParam: {},
                    colorPickerParam: {}
                }
            },
            "main-button-props": {
                onClick: function () {
                    console.log('button clicked');
                }
            },
            textInputProps: {
                placeholder: 'placeholder',
                onChange: function (val) {
                    console.log(val)
                }
            },
            dropDownSelectProps: {
                options: [
                    {value: '1', label: 'main'},
                    {value: '2', label: 'sub level 1'},
                    {value: '3', label: 'sub 2 level 1'}
                ],
                onChange: function (val) {
                    console.log(val);
                }
            }
        }
        var root = $('[wix-ctrl="appSettings"]')[0]
        UI.init(root, props, function () {
            props.dropDownSelectProps.options.push({value: '4', label: 'inserted after render'})
            console.log('editor ui lib initialize done');
        })
    </script>
</div>
</body>
</html>
